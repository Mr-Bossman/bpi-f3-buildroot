image sdcard.img {
	hdimage {
	}

	partition u-boot-bpi-f3-header-sd-0k-218b.img {
		in-partition-table = "no"
		image = "u-boot-bpi-f3-header-sd-0k-218b.img"
		offset = 0
		size = 218 # Size of MBR Bootstrap code area
	}

	partition u-boot-bpi-f3-512b-truncated.imgg {
		in-partition-table = "no"
		image = "u-boot-bpi-f3-512b-truncated.img"
		offset = 512
		size = 1k
	}

	partition FSBL.bin {
		in-partition-table = "no"
		image = "FSBL.bin"
		offset = 256k
		size = 200k
	}

	partition opensbi {
		in-partition-table = "no"
		image = "fw_dynamic.itb"
		offset = 640k
		size = 300k
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.itb"
		offset = 1024k
		size = 2M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
